<!DOCTYPE html>
<html>
<head>

	<title>LGHS Open-Source Club</title>
	<link rel="icon" type="/images/opensourcelogo.png">
  <link rel="stylesheet" href="webstyle.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>
	<!-- centers the open-source club picture & title -->
	<center>
		<img src="/images/opensourcelogo.png" width=150 height=150></img>
    <div id=title>LGHS Open-Source Club</div>
  </center>
    <br>
    <center>
      <!-- this div prevents the words and all elements from escaping the grey rectangle's parameters -->
        <div id=container>

            We're a group of students that meet twice a week and do programming related projects together.
            <br><br>
            Our GitHub, Discord, and Projects are linked below.
            <br>

            <!-- creates the github picture and button -->
            <a href="https://github.com/Open-Source-Club" target="_blank" style="right:50%;"><img src="/images/githublogo.png" width="360vw" height="120vw"></img></a>

            <!-- creates the discord picture and button -->
            <a href="https://discord.gg/75FugVXK" target="_blank" style="left:50%;"><img src="/images/discordlogo.png" width="400vw" height="120vw"></img></a>
            <br>

            <a id=subtitle href="/chess">LGHS Chess</a>
            <!-- creates a knight picture and button -->
            <a href="/chess"><img src="/images/chesslogo.png" width="60" height="60"></img></a>
        </div>
    </center>
  </body>
</html>
